ack:{"catch-and-release":{}}}],["without",{_index:jS,title:{},description:{"catch-and-release":{}},back:{"zone-in":{}}}],["woman",{_index:uy,title:{},description:{},back:{"lincoln-hawk":{}}}],["won&#39;t",{_index:hs,title:{},description:{},back:{"draw-your-monster":{},reflection:{}}}],["wonder",{_index:ux,title:{},description:{},back:{"lincoln-hawk":{}}}],["wood",{_index:qU,title:{},description:{},back:{"inside-out":{}}}],["word",{_index:wF,title:{},description:{"hashtag-selfiemotion":{}},back:{}}],["work",{_index:ac,title:{},description:{"eat-your-art":{},"inside-out":{},"deawkwarding-silence":{}},back:{surrender:{},"save-the-date":{},"power-object":{},"space-through-your-eyes":{},"zone-in":{},"i-of-the-storm":{},"hashtag-selfiemotion":{}}}],["worker",{_index:su,title:{},description:{"small-gestures":{}},back:{}}],["world",{_index:gH,title:{},description:{"uncurate-your-life":{}},back:{"make-ripples":{}}}],["write",{_index:R,title:{},description:{"graffiti-this":{},"pablo-neruda":{}},back:{"risk-to-commit":{},"flip-the-script":{},"archive-your-courage":{},"memory-alchemy":{},"roots-to-rise":{},"pulse-check":{},"pablo-neruda":{},"jar-of-awesomeness":{},reflection:{}}}],["written",{_index:tx,title:{},description:{},back:{"graffiti-this":{}}}],["ye",{_index:th,title:{"yes-and":{}},description:{},back:{}}],["yell",{_index:rm,title:{},description:{},back:{bam:{}}}],["yoga",{_index:wR,title:{},description:{},back:{"brain-break":{}}}],["you&#39;ll",{_index:nM,title:{},description:{},back:{"get-lost":{}}}],["you&#39;r",{_index:hw,title:{},description:{},back:{"archive-your-courage":{},"save-the-date":{}}}],["you&#39;v",{_index:hI,title:{},description:{},back:{"get-lost":{},"small-gestures":{}}}],["you?&quot",{_index:r_,title:{},description:{},back:{"small-talk-buster":{}}}],["your",{_index:uD,title:{},description:{},back:{"lincoln-hawk":{}}}],["yourself",{_index:v,title:{},description:{"flip-the-script":{},"uncurate-your-life":{},positionality:{},"create-and-destroy":{}},back:{surrender:{},"fuel-a-movement":{},"break-the-rules":{},"archive-your-courage":{},"get-lost":{},"uncurate-your-life":{},"daily-dance-move":{},"purge-party":{},"eco-sense":{},"create-and-destroy":{},"jar-of-awesomeness":{},"zone-in":{},"hundred-smile-challenge":{}}}],["you’r",{_index:kk,title:{},description:{},back:{"brain-break":{},"hundred-smile-challenge":{}}}],["yummi",{_index:oS,title:{},description:{},back:{"sing-your-day":{}}}],["zone",{_index:uM,title:{"zone-in":{}},description:{},back:{}}]],pipeline:["stemmer"]},lookup:[{title:"Listen with Intent",number:cg,desc:"Adapt. Change. Learn. Empathize.",suit:bT,icon:{src:"img\u002Fcards\u002Ficon_01.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F21603\u002F",creator:"Rémy Médard",print:"img\u002Fcards\u002Fprint_icon_01.svg"},url:xC,slug:"listen-with-intent",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003ETurn off your cell phone.\u003C\u002Fli\u003E\n\u003Cli\u003EPerson A speaks\u002Ftells\u002Fshares a story for 3-4 minutes.\u003C\u002Fli\u003E\n\u003Cli\u003EPerson B summarizes.  \u003C\u002Fli\u003E\n\u003Cli\u003ERepeat steps 1-3 for each person present. Rotate who shares and who summarizes.\u003C\u002Fli\u003E\n\u003Cli\u003EA week later, if you can, revisit the conversations you had with the same people.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n",prev:xD,next:ko,suitIcon:{creator:bU,link:bV}},{title:"Read Like a Rebel",number:gh,desc:"Start a banned book club.",suit:bT,icon:{src:"img\u002Fcards\u002Ficon_02.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F122672\u002F",creator:"João Proença",print:"img\u002Fcards\u002Fprint_icon_02.svg"},url:ko,slug:"read-like-a-rebel",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EChoose a banned book that speaks to a contemporary social issue.  \u003C\u002Fli\u003E\n\u003Cli\u003EFind a group of people to read the book together.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EDiscuss\u003C\u002Fh1\u003E\n\u003Cul\u003E\n\u003Cli\u003Ethe content of the book\u003C\u002Fli\u003E\n\u003Cli\u003Ewhy the book was banned\u003C\u002Fli\u003E\n\u003Cli\u003Ehow the book can inspire or inform your activism\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cp\u003EAsking each person to pass their copy on to someone new. \u003C\u002Fp\u003E\n",prev:xC,next:kp,suitIcon:{creator:bU,link:bV}},{title:"Risk to Commit",number:Z,desc:"Make a risky decision with confidence.",suit:bT,icon:{src:"img\u002Fcards\u002Ficon_03.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F152651\u002F",creator:kq,print:"img\u002Fcards\u002Fprint_icon_03.svg"},url:kp,slug:"risk-to-commit",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EGet a pen and paper.\u003C\u002Fli\u003E\n\u003Cli\u003EIdentify the commitment you want to make. \u003C\u002Fli\u003E\n\u003Cli\u003EWrite it down (i.e. &quot;join the movement,&quot;, &quot;go back to school&quot;).\u003C\u002Fli\u003E\n\u003Cli\u003EList the pros and cons of making the commitment. \u003C\u002Fli\u003E\n\u003Cli\u003EExamine your lists. The answer may be clearer than you thought.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cp\u003EIf the pros and cons are equal, flip a coin to decide.  \u003C\u002Fp\u003E\n",prev:ko,next:kr,suitIcon:{creator:bU,link:bV}},{title:"Flip the Script",number:cY,desc:"Educate yourself through multiple perspectives.",suit:bT,icon:{src:"img\u002Fcards\u002Ficon_04.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F64068\u002F",creator:"Mark Shorter",print:"img\u002Fcards\u002Fprint_icon_04.svg"},url:kr,slug:"flip-the-script",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EPick a topic to learn more about. It may be familiar to you or totally new. \u003C\u002Fli\u003E\n\u003Cli\u003EExplore mainstream media and personal accounts. Pay attention to vulnerable communities. Dig into the issue’s history.\u003C\u002Fli\u003E\n\u003Cli\u003EWrite out your perspective on the issue.  Be careful to distinguish between fact and opinion.  \u003C\u002Fli\u003E\n\u003Cli\u003EShare your account.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n",prev:kp,next:ks,suitIcon:{creator:bU,link:bV}},{title:"Make Ripples",number:gi,desc:"Bring intention to small actions.",suit:bT,icon:{src:"img\u002Fcards\u002Ficon_05.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F157504\u002F",creator:"Clockwise",print:"img\u002Fcards\u002Fprint_icon_05.svg"},url:ks,slug:"make-ripples",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EGet a pebble.\u003C\u002Fli\u003E\n\u003Cli\u003EName your pebble. This could be a cause, an issue, or a change you want to see in the world.\u003C\u002Fli\u003E\n\u003Cli\u003EAnnounce your intention to the pebble.\u003C\u002Fli\u003E\n\u003Cli\u003EToss it into a body of water. \u003C\u002Fli\u003E\n\u003Cli\u003EWatch the ripples expand into ever increasing circles.  \u003C\u002Fli\u003E\n\u003Cli\u003EMove from the metaphorical to the literal. Find a way to start making real ripples for change.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n",prev:kr,next:kt,suitIcon:{creator:bU,link:bV}},{title:"Surrender",number:a,desc:"Have the courage\u002Fwisdom to pick your battles.",suit:bT,icon:{src:"img\u002Fcards\u002Ficon_06.svg",link:"https:\u002F\u002Fthenounproject.com\u002Fsearch\u002F?q=Surrender&i=51949",creator:"Pham Thi Dieu Linh",print:"img\u002Fcards\u002Fprint_icon_06.svg"},url:kt,slug:"surrender",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EPick a problem that you have.\u003C\u002Fli\u003E\n\u003Cli\u003EAsk yourself: is this a big problem or is this a small problem?\u003C\u002Fli\u003E\n\u003Cli\u003EIf it&#39;s a big problem, take a deep breath and seek support.\u003C\u002Fli\u003E\n\u003Cli\u003EIf it&#39;s a small problem, take a deep breath and let it go.\u003C\u002Fli\u003E\n\u003Cli\u003EWork to change your headspace.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cp\u003ELetting go may be an ongoing process.\u003C\u002Fp\u003E\n",prev:ks,next:ku,suitIcon:{creator:bU,link:bV}},{title:"Fuel a Movement",number:aj,desc:"Stoke the flames.",suit:bT,icon:{src:"img\u002Fcards\u002Ficon_07.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F2515\u002F",creator:"Mitchell Geere",print:"img\u002Fcards\u002Fprint_icon_07.svg"},url:ku,slug:"fuel-a-movement",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EIdentify a movement that you are passionate about.  \u003C\u002Fli\u003E\n\u003Cli\u003EDiscover what will help fuel the movement (i.e. money, food, labor, space, etc).\u003C\u002Fli\u003E\n\u003Cli\u003EConsider what you can contribute. \u003C\u002Fli\u003E\n\u003Cli\u003EStart contributing to forward the movement!\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EWarning\u003C\u002Fh1\u003E\n\u003Cp\u003EDon&#39;t burn yourself out.\u003C\u002Fp\u003E\n",prev:kt,next:kv,suitIcon:{creator:bU,link:bV}},{title:"See Something; Say Something",number:"08",desc:"Don't let injustice pass. Ask a question. Start a conversation.",suit:bW,icon:{src:"img\u002Fcards\u002Ficon_08.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F100555\u002F",creator:"Lorie Shaull",print:"img\u002Fcards\u002Fprint_icon_08.svg"},url:kv,slug:"see-something-say-something",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003ENotice oppressive or bigoted comments in your immediate surroundings (i.e. racism, sexism, classism, or homophobia).\u003C\u002Fli\u003E\n\u003Cli\u003EDon&#39;t let it pass. Decide how to approach the situation. \u003C\u002Fli\u003E\n\u003Cli\u003EImmediately address it.\u003C\u002Fli\u003E\n\u003Cli\u003EShare how the comment makes you feel.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cp\u003EAsking a question. Or starting a conversation. Or suggesting a resource or reference that provides a positive context around the oppressive or bigoted comment. \u003C\u002Fp\u003E\n",prev:ku,next:kw,suitIcon:{creator:j,link:I}},{title:"Break the Rules",number:"09",desc:"Whose rules are you living by? Can you find the courage to break them?",suit:bW,icon:{src:"img\u002Fcards\u002Ficon_09.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F95048\u002F",creator:"Nicolas Vicent",print:"img\u002Fcards\u002Fprint_icon_09.svg"},url:kw,slug:"break-the-rules",backText:"\u003Ch1\u003ETime\u003C\u002Fh1\u003E\n\u003Cp\u003E5-10 minutes\u003C\u002Fp\u003E\n\u003Ch1\u003ESupplies\u003C\u002Fh1\u003E\n\u003Cp\u003EPaper and pen\u003C\u002Fp\u003E\n\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003ESpend five minutes making a list of the rules that govern your life. Consider rules that you impose on yourself and rules that others impose on you.\u003C\u002Fli\u003E\n\u003Cli\u003EPick one from the list to break.\u003C\u002Fli\u003E\n\u003Cli\u003EBREAK IT.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n",prev:kv,next:kx,suitIcon:{creator:j,link:I}},{title:"Draw Your Monster",number:J,desc:"Confront and reclaim the fears that prevent you from actualizing your courage.",suit:bW,icon:{src:"img\u002Fcards\u002Ficon_10.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F100938\u002F",creator:"Joel McKinney",print:"img\u002Fcards\u002Fprint_icon_10.svg"},url:kx,slug:"draw-your-monster",backText:"\u003Ch1\u003ETime\u003C\u002Fh1\u003E\n\u003Cp\u003E10 minutes or more\u003C\u002Fp\u003E\n\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EDraw your fear in the form of a monster.\u003C\u002Fli\u003E\n\u003Cli\u003EFold the drawing and put it aside for a period of time, but no more than 2 days.\u003C\u002Fli\u003E\n\u003Cli\u003EAfter the period of time has passed, take out and unfold your drawing.\u003C\u002Fli\u003E\n\u003Cli\u003EFocus on the fear your monster represents and embrace it. Be present with your monster. Carrying it with you won&#39;t cause you harm. \u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cul\u003E\n\u003Cli\u003EYou don&#39;t have to destroy your monster, but you can.\u003C\u002Fli\u003E\n\u003Cli\u003EStart with small monsters. This is an incremental exercise.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n",prev:kw,next:ky,suitIcon:{creator:j,link:I}},{title:"Archive Your Courage",number:gj,desc:"Record courageous acts you perform in your daily life.",suit:bW,icon:{src:"img\u002Fcards\u002Ficon_11.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F134413\u002F",creator:"leksey",print:"img\u002Fcards\u002Fprint_icon_11.svg"},url:ky,slug:"archive-your-courage",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EAcknowledge when you&#39;re feeling scared and decide if you can push yourself through the fear.\u003C\u002Fli\u003E\n\u003Cli\u003EIf not, keep trying to find that strength.\u003C\u002Fli\u003E\n\u003Cli\u003EIf you can, write about the experience. Include the moment you realized you were afraid and how you acted courageously. \u003C\u002Fli\u003E\n\u003Cli\u003EEnd your record by describing the outcome of your courage.\u003C\u002Fli\u003E\n\u003Cli\u003ESave these entries in a box or drawer. When you need inspiration or strength, look inside your archive of courage.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cp\u003ECelebrate every courageous act, even the small ones.\u003C\u002Fp\u003E\n",prev:kx,next:kz,suitIcon:{creator:j,link:I}},{title:"Get Lost",number:aA,desc:"Letting go and getting lost can be a courageous way to find your path.",suit:bW,icon:{src:"img\u002Fcards\u002Ficon_12.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F12941\u002F",creator:"Stanislav Levin",print:"img\u002Fcards\u002Fprint_icon_12.svg"},url:kz,slug:"get-lost",backText:"\u003Ch1\u003ETime\u003C\u002Fh1\u003E\n\u003Cp\u003EVaries by adventure\u003C\u002Fp\u003E\n\u003Ch1\u003ESupplies\u003C\u002Fh1\u003E\n\u003Cp\u003EYourself (minus GPS)\u003C\u002Fp\u003E\n\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EPick somewhere you&#39;ve never been. It can be as far away as a foreign country or as close as your own backyard. \u003C\u002Fli\u003E\n\u003Cli\u003EGO!\u003C\u002Fli\u003E\n\u003Cli\u003EEngage your senses in the experience of being lost. Who knows what you&#39;ll discover?\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cul\u003E\n\u003Cli\u003EJournaling your experience.\u003C\u002Fli\u003E\n\u003Cli\u003ETaking a less familiar path in your daily routine.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n",prev:ky,next:kA,suitIcon:{creator:j,link:I}},{title:"Be (micro) Courageous",number:gk,desc:"Even the smallest risks are big, brave acts.",suit:bW,icon:{src:"img\u002Fcards\u002Ficon_13.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F7805\u002F",creator:xE,print:"img\u002Fcards\u002Fprint_icon_13.svg"},url:kA,slug:"micro-courageous",backText:"\u003Ch1\u003ETime\u003C\u002Fh1\u003E\n\u003Cp\u003E5-10 minutes\u003C\u002Fp\u003E\n\u003Ch1\u003ESupplies\u003C\u002Fh1\u003E\n\u003Cp\u003EPen and paper\u003C\u002Fp\u003E\n\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EThink about what frightens or intimidates you.\u003C\u002Fli\u003E\n\u003Cli\u003EList the smallest ways you can think of to address the fear. \u003C\u002Fli\u003E\n\u003Cli\u003EPick one of your micro-courageous acts.\u003C\u002Fli\u003E\n\u003Cli\u003ETry it right now! \u003C\u002Fli\u003E\n\u003Cli\u003ERemember: it&#39;s OK to fail.\u003C\u002Fli\u003E\n\u003Cli\u003EReflect on how you feel. Remember this feeling of bravery in bigger, more frightening situations.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cp\u003EEstablishing a practice of being brave in small, powerful ways.\u003C\u002Fp\u003E\n",prev:kz,next:kB,suitIcon:{creator:j,link:I}},{title:"Un-Curate Your Life",number:gl,desc:"Challenge the external structures and limitations that generate a neat presentation of yourself to the outside world.",suit:bW,icon:{src:"img\u002Fcards\u002Ficon_14.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F159974\u002F",creator:bj,print:"img\u002Fcards\u002Fprint_icon_14.svg"},url:kB,slug:"uncurate-your-life",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003ESpend time thinking and recording the ways and tools you use to &quot;curate your life.&quot;\u003C\u002Fli\u003E\n\u003Cli\u003EWhat parts of your life do you share publicly?\u003C\u002Fli\u003E\n\u003Cli\u003EWhat factors influence this portrayal?\u003C\u002Fli\u003E\n\u003Cli\u003EWhat are the benefits\u002Fdisadvantages of self-curation?\u003C\u002Fli\u003E\n\u003Cli\u003EWhat parts of yourself do you keep in the archives?\u003C\u002Fli\u003E\n\u003Cli\u003EWhat do you want to change?\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cp\u003EHow can you create space for yourself and others to be candid and genuine?\u003C\u002Fp\u003E\n",prev:kA,next:kC,suitIcon:{creator:j,link:I}},{title:"Eat Your Art",number:w,desc:"Make an everyday meal into art work. Don't record it; eat it and savor the experience.",suit:bX,icon:{src:"img\u002Fcards\u002Ficon_15.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F33767\u002F",creator:"Michael Zick Doherty",print:"img\u002Fcards\u002Fprint_icon_15.svg"},url:kC,slug:"eat-your-art",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EStart with a meal you make regularly and then turn it into something special (e.g. set a pretty table, bring out your special china, add a new ingredient, make it visually attractive, etc.).\u003C\u002Fli\u003E\n\u003Cli\u003EInvite your friends. Be in the moment. Enjoy!\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n",prev:kB,next:kD,suitIcon:{creator:bY,link:bZ}},{title:"Sing Your Day",number:es,desc:"Turn your day into a musical.",suit:bX,icon:{src:"img\u002Fcards\u002Ficon_16.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F123300\u002F",creator:xF,print:"img\u002Fcards\u002Fprint_icon_16.svg"},url:kD,slug:"sing-your-day",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EReflect on your day and identify which musical genre it would be. \u003C\u002Fli\u003E\n\u003Cli\u003ETurn one or more of the day’s experiences into a performance (song, dance, or both).\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cp\u003EChange the lyrics to a song to reflect your day or invent your own song (i.e. I ran for the B-U-S. I ate a yummy L-U-N-C-H).\u003C\u002Fp\u003E\n",prev:kC,next:kE,suitIcon:{creator:bY,link:bZ}},{title:"Daily Dance Move",number:gm,desc:"Make an everyday, repetitive dance move into the new dance craze.",suit:bX,icon:{src:"img\u002Fcards\u002Ficon_17.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F9109\u002F",creator:xE,print:"img\u002Fcards\u002Fprint_icon_17.svg"},url:kE,slug:"daily-dance-move",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EIdentify a movement that you do every day.\u003C\u002Fli\u003E\n\u003Cli\u003ETurn this movement into an awesome dance move (i.e. feed the printer, type your emails, or wash the dishes).\u003C\u002Fli\u003E\n\u003Cli\u003EPerform it for yourself or in front of others.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cp\u003EAre there other ways you could make your everyday actions more artful and spirited?\u003C\u002Fp\u003E\n",prev:kD,next:kF,suitIcon:{creator:bY,link:bZ}},{title:"Save the Date",number:aQ,desc:"Set reminders on your calendar\u002Fphone to make space for creativity at scheduled or random times.",suit:bX,icon:{src:"img\u002Fcards\u002Ficon_18.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F404\u002F",creator:"Edward Boatman",print:"img\u002Fcards\u002Fprint_icon_18.svg"},url:kF,slug:"save-the-date",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003ESit down with your calendar. Schedule some intentional &quot;creativity time.&quot;\u003C\u002Fli\u003E\n\u003Cli\u003EVary the duration (10 seconds to several hours).\u003C\u002Fli\u003E\n\u003Cli\u003EWork on a creative project during this time. Or try to be creative in whatever you&#39;re already doing at that time in your schedule. \u003C\u002Fli\u003E\n\u003Cli\u003EHonor and prioritize your dates.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cul\u003E\n\u003Cli\u003EScheduling some dates randomly (i.e. September 20th at 2:22pm) and some regularly (i.e. Mondays at 8:00am).\u003C\u002Fli\u003E\n\u003Cli\u003EInclude inspirational quotes, affirmations, or goals in these reminders.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n",prev:kE,next:kG,suitIcon:{creator:bY,link:bZ}},{title:"Memory Alchemy",number:et,desc:"Transform an object of personal significance into a new memory.",suit:bX,icon:{src:"img\u002Fcards\u002Ficon_19.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F32757\u002F",creator:"Fabio Meroni",print:"img\u002Fcards\u002Fprint_icon_19.svg"},url:kG,slug:"memory-alchemy",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EChoose\u002Ffind an object of personal significance or attachment.\u003C\u002Fli\u003E\n\u003Cli\u003ETransform it into a new creative expression or language (i.e. write a story, make up a dance, sing a song, or take a photograph). \u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cul\u003E\n\u003Cli\u003ELetting the physical object go (throw it away\u002Frecycle\u002Fgive it away).\u003C\u002Fli\u003E\n\u003Cli\u003ESharing your creative expression with others.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n",prev:kF,next:kH,suitIcon:{creator:bY,link:bZ}},{title:"Studio To Go",number:eu,desc:"Claim twelve square inches of creative space.",suit:bX,icon:{src:"img\u002Fcards\u002Ficon_20.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F111971\u002F",creator:"William Murillo",print:"img\u002Fcards\u002Fprint_icon_20.svg"},url:kH,slug:"studio-to-go",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EFind one square foot of space in your home or office. \u003C\u002Fli\u003E\n\u003Cli\u003EMark it as a visible, sacred, creative space.\u003C\u002Fli\u003E\n\u003Cli\u003EFill it with inspirational tools and\u002For objects (i.e. affirmations, pens, paints, photos, guitar pick, seashells, etc.).\u003C\u002Fli\u003E\n\u003Cli\u003EUse it to think and act creatively.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cp\u003EInstead of identifying a specific space, create a movable studio in a toolbox or a bag.\u003C\u002Fp\u003E\n",prev:kG,next:kI,suitIcon:{creator:bY,link:bZ}},{title:"The Twenty Face Challenge",number:_,desc:"Variation through iteration.",suit:bX,icon:{src:"img\u002Fcards\u002Ficon_21.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F12971\u002F",creator:"Renee Ramsey-Passmore",print:"img\u002Fcards\u002Fprint_icon_21.svg"},url:kI,slug:"twenty-face-challenge",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EDraw 20 circles.\u003C\u002Fli\u003E\n\u003Cli\u003EDraw a different face in each circle.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EVariations\u003C\u002Fh1\u003E\n\u003Cul\u003E\n\u003Cli\u003EMake 20 faces in the mirror.\u003C\u002Fli\u003E\n\u003Cli\u003ETake 20 different selfies.\u003C\u002Fli\u003E\n\u003Cli\u003EDo it with a friend.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n",prev:kH,next:kJ,suitIcon:{creator:bY,link:bZ}},{title:"Positionality",number:bm,desc:"Orient yourself to different ways of knowing.",suit:b_,icon:{src:"img\u002Fcards\u002Ficon_22.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F1223\u002F",creator:"Proletkult Graphik",print:"img\u002Fcards\u002Fprint_icon_22.svg"},url:kJ,slug:"positionality",backText:"\u003Ch1\u003ETime\u003C\u002Fh1\u003E\n\u003Cp\u003E5 minutes\u003C\u002Fp\u003E\n\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EFind a comfortable location to stand in place.\u003C\u002Fli\u003E\n\u003Cli\u003EChoose one or more of the following suggestions to re-orient your position:  \u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cul\u003E\n\u003Cli\u003EReflect on each of the four cardinal directions.\u003C\u002Fli\u003E\n\u003Cli\u003EAcknowledge the first peoples, plants, animals, and other beings who were stewards in this space.\u003C\u002Fli\u003E\n\u003Cli\u003EAsk for understanding for any destruction, ill-will, and harm that occurred in this sacred place.\u003C\u002Fli\u003E\n\u003Cli\u003EAsk for permission to honor, preserve, celebrate, and create in this space.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n",prev:kI,next:kK,suitIcon:{creator:j,link:b$}},{title:"Purge Party",number:gn,desc:"Declutter your environment. Declutter your mind.",suit:b_,icon:{src:"img\u002Fcards\u002Ficon_23.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F23427\u002F",creator:"Marc Marius Mueller",print:"img\u002Fcards\u002Fprint_icon_23.svg"},url:kK,slug:"purge-party",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EPick a small space - your wallet, desk, or any physical space you use regularly.\u003C\u002Fli\u003E\n\u003Cli\u003ESet a timer for 20 minutes.\u003C\u002Fli\u003E\n\u003Cli\u003EGet in your groove and celebrate your purge while asking yourself the following questions: Keep? Fix? Donate? Trash?\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cp\u003ERocking out to music as you purge.\u003C\u002Fp\u003E\n",prev:kJ,next:kL,suitIcon:{creator:j,link:b$}},{title:"Inside\u002FOut",number:aB,desc:"When you feel spacey and need to reconnect with your place on this planet, bring nature inside and take your work outside.",suit:b_,icon:{src:"img\u002Fcards\u002Ficon_24.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F178920\u002F",creator:xF,print:"img\u002Fcards\u002Fprint_icon_24.svg"},url:kL,slug:"inside-out",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Cp\u003ECreate a natural ecosystem inside and reimagine it outside. Try the following:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003Eflowers in your office\u003C\u002Fli\u003E\n\u003Cli\u003Edirt in your hands\u003C\u002Fli\u003E\n\u003Cli\u003Erocks as paperweights\u003C\u002Fli\u003E\n\u003Cli\u003Etree as your chair\u003C\u002Fli\u003E\n\u003Cli\u003Epine cones by computer screen\u003C\u002Fli\u003E\n\u003Cli\u003Egrass between your toes\u003C\u002Fli\u003E\n\u003Cli\u003Euse an hour glass with sand instead of a clock\u003C\u002Fli\u003E\n\u003Cli\u003Ewalk in the woods\u003C\u002Fli\u003E\n\u003Cli\u003Eclouds as screensaver\u003C\u002Fli\u003E\n\u003Cli\u003Emeeting by a body of water\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n",prev:kK,next:kM,suitIcon:{creator:j,link:b$}},{title:"Power Object",number:ev,desc:"Since ancient times and across cultures, power objects have guided, protected, and energized space.",suit:b_,icon:{src:"img\u002Fcards\u002Ficon_25.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F110033\u002F",creator:xG,print:"img\u002Fcards\u002Fprint_icon_25.svg"},url:kM,slug:"power-object",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EFind a special object(s) that empowers you or others to fully engage with a given task. \u003C\u002Fli\u003E\n\u003Cli\u003EPlace this object in a place where you work or carry it with you.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cp\u003EHow this object can serve, charge up, or instill confidence in a particular situation.\u003C\u002Fp\u003E\n",prev:kL,next:kN,suitIcon:{creator:j,link:b$}},{title:"BAM!",number:go,desc:"Disrupt your environment to facilitate change.",suit:b_,icon:{src:"img\u002Fcards\u002Ficon_26.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F162576\u002F",creator:kq,print:"img\u002Fcards\u002Fprint_icon_26.svg"},url:kN,slug:xB,backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Cp\u003EDisrupt environments that need change in the following ways:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003Eenter a room and shout or yell\u003C\u002Fli\u003E\n\u003Cli\u003Ewalk into an environment and clap\u003C\u002Fli\u003E\n\u003Cli\u003Estand silently in a bustling place\u003C\u002Fli\u003E\n\u003Cli\u003Ewalk into an environment and disrupt space with your body by stomping, jumping, wiggling, etc.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch1\u003EExample\u003C\u002Fh1\u003E\n\u003Cp\u003EDisrupt a meeting by starting with the phrase, &quot;We will begin this meeting with a group stretch.&quot;\u003C\u002Fp\u003E\n",prev:kM,next:kO,suitIcon:{creator:j,link:b$}},{title:"Roots to Rise",number:gp,desc:"Explore your potential growth process while in the thick of a challenge.",suit:b_,icon:{src:"img\u002Fcards\u002Ficon_27.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F5429\u002F",creator:"Jacob Eckert",print:"img\u002Fcards\u002Fprint_icon_27.svg"},url:kO,slug:"roots-to-rise",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Cp\u003EConsider a challenge in your life. Using a tree metaphor, draw and explore the ecosystem of this issue.\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003EDraw a tree with roots and branches.\u003C\u002Fli\u003E\n\u003Cli\u003ELabel the issue on the trunk.\u003C\u002Fli\u003E\n\u003Cli\u003ELabel the roots from which this issue stems.\u003C\u002Fli\u003E\n\u003Cli\u003EIn what context are these roots grounded? Write this content in the soil.\u003C\u002Fli\u003E\n\u003Cli\u003EWhat environmental factors will help nourish the transformation of this issue? Label them in the air around the tree.\u003C\u002Fli\u003E\n\u003Cli\u003EWhat fruitful solutions might blossom? Label them in the branches of your tree.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n",prev:kN,next:kP,suitIcon:{creator:j,link:b$}},{title:"Eco-sense",number:aR,desc:"Experience your environment through the senses.",suit:b_,icon:{src:"img\u002Fcards\u002Ficon_28.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F27821\u002F",creator:"Red Cross Red Crescent Climate Centre",print:"img\u002Fcards\u002Fprint_icon_28.svg"},url:kP,slug:"eco-sense",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EFocus on where you are using one or more sense: Taste, Touch, Hear, Smell, or Sight.\u003C\u002Fli\u003E\n\u003Cli\u003EExplore a sensation you notice and imagine its journey. \u003Cul\u003E\n\u003Cli\u003EWhere did the sensation come from? \u003C\u002Fli\u003E\n\u003Cli\u003EHow did the sensation come to your awareness?\u003C\u002Fli\u003E\n\u003Cli\u003EWho or what may have cultivated it?\u003C\u002Fli\u003E\n\u003Cli\u003EWhat does it nurture in yourself and others? \u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n",prev:kO,next:kQ,suitIcon:{creator:j,link:b$}},{title:"Small-Talk Buster",number:gq,desc:"Move beyond \"How are you\" and \"Fine.\"",suit:ca,icon:{src:"img\u002Fcards\u002Ficon_29.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F26692\u002F",creator:"Jaclyne Ooi",print:"img\u002Fcards\u002Fprint_icon_29.svg"},url:kQ,slug:"small-talk-buster",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Cp\u003EDesign a more creative conversation greeting. Instead of &quot;How are you?&quot; consider asking: \u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EWhat brings you joy? \u003C\u002Fli\u003E\n\u003Cli\u003EWhat makes you come alive?\u003C\u002Fli\u003E\n\u003Cli\u003EWhat have you been dreaming about?\u003C\u002Fli\u003E\n\u003Cli\u003EWhat would you like more time for?\u003C\u002Fli\u003E\n\u003Cli\u003EWhat have you read lately?\u003C\u002Fli\u003E\n\u003Cli\u003EWhat has caught your eye recently?\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n",prev:kP,next:kR,suitIcon:{creator:j,link:I}},{title:"De-awkwarding Silence",number:bn,desc:"Create a more expansive environment. Work with silence to promote reflection and encourage listening and speaking.",suit:ca,icon:{src:"img\u002Fcards\u002Ficon_30.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F16703\u002F",creator:"Bohdan Burmich",print:"img\u002Fcards\u002Fprint_icon_30.svg"},url:kR,slug:"deawkwarding-silence",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003ESit in a circle and begin with a period of silence.\u003C\u002Fli\u003E\n\u003Cli\u003EReflect on your own thoughts in silence. Appreciate the tranquility and freedom of silence. \u003C\u002Fli\u003E\n\u003Cli\u003ETake your time to speak. There is no need to rush.\u003C\u002Fli\u003E\n\u003Cli\u003EStand up and share your thoughts when moved to speak.\u003C\u002Fli\u003E\n\u003Cli\u003EHonor each speaker with your full attention.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n",prev:kQ,next:kS,suitIcon:{creator:j,link:I}},{title:"Small Gestures",number:aC,desc:"To keep lines of communication open, send small gestures to friends, loved ones, co-workers or acquaintances.",suit:ca,icon:{src:"img\u002Fcards\u002Ficon_31.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F41378\u002F",creator:"Tommy Lau",print:"img\u002Fcards\u002Fprint_icon_31.svg"},url:kS,slug:"small-gestures",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EThink of a person you&#39;ve lost touch with.\u003C\u002Fli\u003E\n\u003Cli\u003ESend them a Facebook message, email, snap chat or text.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cp\u003EA small act with a big heart that can nurture and sustain your relationship.\u003C\u002Fp\u003E\n",prev:kR,next:kT,suitIcon:{creator:j,link:I}},{title:"Pulse Check",number:gr,desc:"Strategies to gauge your group's climate.",suit:ca,icon:{src:"img\u002Fcards\u002Ficon_32.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F113895\u002F",creator:"Lane F. Kinkade",print:"img\u002Fcards\u002Fprint_icon_32.svg"},url:kT,slug:"pulse-check",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Cp\u003EEmploy any of these strategies to get a sense of how people are doing:\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003EFist to Five (best for 5+ people): Each person physically displays their comfort-level using their hand. Fist = Entirely Negative. Five Fingers = Entirely Positive.\u003C\u002Fli\u003E\n\u003Cli\u003EPost-it Truths: Each person writes a brief, anonymous reflection (i.e. concerns or affirmations) on a single post-it. The notes can be posted on a wall or collected by a facilitator and read aloud.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n",prev:kS,next:kU,suitIcon:{creator:j,link:I}},{title:"Space Through Your Eyes",number:$,desc:"Experience your surroundings through someone else's perspective.",suit:ca,icon:{src:"img\u002Fcards\u002Ficon_33.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F54711\u002F",creator:"Arnaud Drizard",print:"img\u002Fcards\u002Fprint_icon_33.svg"},url:kU,slug:"space-through-your-eyes",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EWork with a partner and select a leader and a follower.\u003C\u002Fli\u003E\n\u003Cli\u003EBlindfold the follower (or ask them to close their eyes).\u003C\u002Fli\u003E\n\u003Cli\u003EHold hands. As the leader, guide the follower through the space. Use verbal descriptions to share your personal perspective on what you see.\u003C\u002Fli\u003E\n\u003Cli\u003ESwitch roles and repeat.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n",prev:kT,next:kV,suitIcon:{creator:j,link:I}},{title:"Yes, and...",number:ew,desc:"Build a story together.",suit:ca,icon:{src:"img\u002Fcards\u002Ficon_34.svg",link:"https:\u002F\u002Fthenounproject.com\u002Fsearch\u002F?q=Team&i=116784",creator:"Laura Golben",print:"img\u002Fcards\u002Fprint_icon_34.svg"},url:kV,slug:"yes-and",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EFind partner(s).\u003C\u002Fli\u003E\n\u003Cli\u003EOne person beings with a statement (i.e. Once upon a time there was a flying turtle).\u003C\u002Fli\u003E\n\u003Cli\u003EThe next person adds, &quot;Yes, and... _________&quot;\u003C\u002Fli\u003E\n\u003Cli\u003EContinue taking turns until a good stopping point is reached.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cp\u003EHow can you apply &quot;Yes, and...&quot; in your everyday conversations?\u003C\u002Fp\u003E\n",prev:kU,next:kW,suitIcon:{creator:j,link:I}},{title:"Graffiti This",number:ex,desc:"Write out loud.",suit:ca,icon:{src:"img\u002Fcards\u002Ficon_35.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F18024\u002F",creator:"Matt Brooks",print:"img\u002Fcards\u002Fprint_icon_35.svg"},url:kW,slug:"graffiti-this",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003ELeave a written conversation starter in a public space that you frequent.\u003C\u002Fli\u003E\n\u003Cli\u003EAllow time for others to build on it.\u003C\u002Fli\u003E\n\u003Cli\u003ECheck back regularly to read what has been written.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cp\u003EUsing an online conversation space to create stories.\u003C\u002Fp\u003E\n",prev:kV,next:kX,suitIcon:{creator:j,link:I}},{title:"The Pablo Neruda",number:gs,desc:"Write an ode to ritualize the mundane.",suit:bi,icon:{src:"img\u002Fcards\u002Ficon_36.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F142931\u002F",creator:"Grant Fisher",print:"img\u002Fcards\u002Fprint_icon_36.svg"},url:kX,slug:"pablo-neruda",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EIdentify an overlooked action or object in your life (i.e. brushing your teeth or a soup spoon).\u003C\u002Fli\u003E\n\u003Cli\u003EWrite an ode to the thing you choose.\u003C\u002Fli\u003E\n\u003Cli\u003EReflect on that ode when you next encounter the object or moment of inspiration.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cp\u003ESearching for \u003Cstrong\u003Eodes by Pablo Neruda\u003C\u002Fstrong\u003E on your favorite search engine for examples and inspiration.\u003C\u002Fp\u003E\n",prev:kW,next:kY,suitIcon:{creator:bj,link:cb}},{title:"Create and Destroy",number:aD,desc:"Perform a ritual to free yourself from a negative aspect in your life.",suit:bi,icon:{src:"img\u002Fcards\u002Ficon_37.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F59240\u002F",creator:"DonBLC",print:"img\u002Fcards\u002Fprint_icon_37.svg"},url:kY,slug:"create-and-destroy",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003ECreate or find an object that embodies a negative influence you are facing.\u003C\u002Fli\u003E\n\u003Cli\u003EDesign a ritual to destroy that object. \u003C\u002Fli\u003E\n\u003Cli\u003EComplete the ritual of destruction to rid yourself of that negative influence.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cul\u003E\n\u003Cli\u003EWhat will you do?\u003C\u002Fli\u003E\n\u003Cli\u003EWhere will you go?\u003C\u002Fli\u003E\n\u003Cli\u003EWho needs to be there?\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n",prev:kX,next:kZ,suitIcon:{creator:bj,link:cb}},{title:"Good Morning; Good Night",number:c$,desc:"Mindfully convert your habits into ritual practice.",suit:bi,icon:{src:"img\u002Fcards\u002Ficon_38.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F139167\u002F",creator:"MarkieAnn Packer",print:"img\u002Fcards\u002Fprint_icon_38.svg"},url:kZ,slug:"good-morning-good-night",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EObserve and record your morning and evening habits for one week. For example, do you look at your phone first thing in the morning?\u003C\u002Fli\u003E\n\u003Cli\u003EIdentify one unwanted habit and replace it with a beneficial ritual.\u003C\u002Fli\u003E\n\u003Cli\u003EPractice this new ritual for one week.\u003C\u002Fli\u003E\n\u003Cli\u003EReflect on this change. Is it something that you want to continue? Are there other unwanted habits you want to replace?\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n",prev:kY,next:k_,suitIcon:{creator:bj,link:cb}},{title:"Jar of Awesomeness",number:gt,desc:"A growing visual reminder to celebrate your achievements.",suit:bi,icon:{src:"img\u002Fcards\u002Ficon_39.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F136932\u002F",creator:"BLOT JOB",print:"img\u002Fcards\u002Fprint_icon_39.svg"},url:k_,slug:"jar-of-awesomeness",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EGet a jar or other clear container.\u003C\u002Fli\u003E\n\u003Cli\u003EEvery time you accomplish something (big or small), write it on a piece of paper and drop it in your jar.\u003C\u002Fli\u003E\n\u003Cli\u003EOnce a month, open the jar and read your accomplishments.\u003C\u002Fli\u003E\n\u003Cli\u003EGive yourself a treat!\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cp\u003ETracking the progress of a specific project using this method.\u003C\u002Fp\u003E\n",prev:kZ,next:k$,suitIcon:{creator:bj,link:cb}},{title:"The Bower Bird",number:gu,desc:"Using totems, create a physical to-do list to prioritize and give reverence to aspects of life that you tend to overlook.",suit:bi,icon:{src:"img\u002Fcards\u002Ficon_40.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F49977\u002F",creator:"Karen Ardila Olmos",print:"img\u002Fcards\u002Fprint_icon_40.svg"},url:k$,slug:"the-bower-bird",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EIdentify valuable (but often forgotten) parts of your life and find or create physical totems to represent them.\u003C\u002Fli\u003E\n\u003Cli\u003EEach morning, rearrange the totems in order of importance or priority. Use them as a reminder to make space in your life for what they represent.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n",prev:k_,next:la,suitIcon:{creator:bj,link:cb}},{title:"Reflection",number:ci,desc:"Retreat to a quiet space where you can reflect and record your daily experiences.",suit:bi,icon:{src:"img\u002Fcards\u002Ficon_41.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F59941\u002F",creator:xG,print:"img\u002Fcards\u002Fprint_icon_41.svg"},url:la,slug:"reflection",backText:"\u003Ch1\u003ETime\u003C\u002Fh1\u003E\n\u003Cp\u003E5-10 minutes once a day\u003C\u002Fp\u003E\n\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EFind a quiet place where you won&#39;t be interrupted.\u003C\u002Fli\u003E\n\u003Cli\u003ESpend five minutes reflecting on the day. Observe both positive and negative experiences.\u003C\u002Fli\u003E\n\u003Cli\u003EWrite down your observations, what you learned, and what you might do differently.\u003C\u002Fli\u003E\n\u003Cli\u003EBreathe and let the day go.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n",prev:k$,next:lb,suitIcon:{creator:bj,link:cb}},{title:"The Lincoln Hawk",number:q,desc:"Design a transformation ritual to become empowered.",suit:bi,icon:{src:"img\u002Fcards\u002Ficon_42.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F7404\u002F",creator:"Stephan Hokanson",print:"img\u002Fcards\u002Fprint_icon_42.svg"},url:lb,slug:"lincoln-hawk",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EChoose an action, location, or a wearable accessory when you want to feel empowered. Wonder Woman twirls. Lincoln Hawk spins his hat. What&#39;s yours?\u003C\u002Fli\u003E\n\u003Cli\u003EAnytime you need a boost, perform this behavior to become your own superhero.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cp\u003ESearching for \u003Cstrong\u003Eover the top switch\u003C\u002Fstrong\u003E on your favorite search engine to watch a clip of the movie reference.\u003C\u002Fp\u003E\n",prev:la,next:lc,suitIcon:{creator:bj,link:cb}},{title:"Zone In",number:cj,desc:"Use a simple activity to refocus your mind.",suit:cc,icon:{src:"img\u002Fcards\u002Ficon_43.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F17270\u002F",creator:"Irene Trautluft",print:"img\u002Fcards\u002Fprint_icon_43.svg"},url:lc,slug:"zone-in",backText:"\u003Ch1\u003ETime\u003C\u002Fh1\u003E\n\u003Cp\u003E15 -20 minutes\u003C\u002Fp\u003E\n\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EChoose a puzzle (i.e. jigsaw, app, crossword, sudoku).\u003C\u002Fli\u003E\n\u003Cli\u003EWork for 15 minutes without interruption.\u003C\u002Fli\u003E\n\u003Cli\u003EAllow yourself the option to not finish the puzzle.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cp\u003EIf you don&#39;t like puzzles, wash dishes, organize a drawer, or work on a craft.\u003C\u002Fp\u003E\n",prev:lb,next:ld,suitIcon:{creator:cd,link:ce}},{title:"Catch and Release",number:da,desc:"Take a mental inventory of nagging thoughts or lingering feelings. Acknowledge each without judgement, and then release and move on.",suit:cc,icon:{src:"img\u002Fcards\u002Ficon_44.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F107344\u002F",creator:"Juan Pablo Bravo",print:"img\u002Fcards\u002Fprint_icon_44.svg"},url:ld,slug:"catch-and-release",backText:"\u003Ch1\u003ETime\u003C\u002Fh1\u003E\n\u003Cp\u003E1 to 5 minutes\u003C\u002Fp\u003E\n\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EFilter through the mental refuse of your day.\u003C\u002Fli\u003E\n\u003Cli\u003EAcknowledge self-perceived mistakes, shortcomings, or negative feelings.\u003C\u002Fli\u003E\n\u003Cli\u003EEnvision throwing them out the window, flushing them down the toilet, or setting them free like a flock of doves. \u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EAlternative\u003C\u002Fh1\u003E\n\u003Cp\u003EFollow a similar process with your physical self. Are you feeling tension, pain, soreness or stress? Focus on specific areas: toes, knees, shoulders, neck, etc.\u003C\u002Fp\u003E\n",prev:lc,next:le,suitIcon:{creator:cd,link:ce}},{title:"Silent Solidarity",number:eA,desc:"Be present with another person in communal silence.",suit:cc,icon:{src:"img\u002Fcards\u002Ficon_45.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F33026\u002F",creator:"Mister Pixel",print:"img\u002Fcards\u002Fprint_icon_45.svg"},url:le,slug:"silent-solidarity",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EAgree upon an activity to do with a friend (i.e. taking a walk, sitting under a tree, having a cup of tea).\u003C\u002Fli\u003E\n\u003Cli\u003ESpend at least five minutes together in silence. Take longer if comfortable.\u003C\u002Fli\u003E\n\u003Cli\u003EDon&#39;t be afraid of the quiet. Acknowledge non-verbal communication.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n",prev:ld,next:lf,suitIcon:{creator:cd,link:ce}},{title:"\"I\" of the Storm",number:eB,desc:"Find serenity in the middle of chaos.",suit:cc,icon:{src:"img\u002Fcards\u002Ficon_46.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F148848\u002F",creator:"Noah Mormino",print:"img\u002Fcards\u002Fprint_icon_46.svg"},url:lf,slug:"i-of-the-storm",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EFind a place during your day that is chaotic, loud, or distracting (i.e. work, grocery store, or subway station).\u003C\u002Fli\u003E\n\u003Cli\u003EStop somewhere in the midst of the noise or chaos and stand still for one minute.\u003C\u002Fli\u003E\n\u003Cli\u003EBreathe deeply.\u003C\u002Fli\u003E\n\u003Cli\u003ERepeat often and for increasing lengths of time. Build up to five minutes if you can.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n",prev:le,next:lg,suitIcon:{creator:cd,link:ce}},{title:"Taste Meditation",number:bp,desc:"Be present in the moment. Slow down and enjoy your food.",suit:cc,icon:{src:"img\u002Fcards\u002Ficon_47.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F17562\u002F",creator:"Live Fish",print:"img\u002Fcards\u002Fprint_icon_47.svg"},url:lg,slug:"taste-meditation",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EPick a food you like to eat.\u003C\u002Fli\u003E\n\u003Cli\u003EClose your eyes while you eat it. \u003C\u002Fli\u003E\n\u003Cli\u003EUse your other senses to notice the taste, smell, texture, or sound.\u003C\u002Fli\u003E\n\u003Cli\u003EBe grateful for abundance in your life.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n",prev:lf,next:lh,suitIcon:{creator:cd,link:ce}},{title:"Sit Spot",number:gv,desc:"Find a space that allows you to focus and clear your thoughts.",suit:cc,icon:{src:"img\u002Fcards\u002Ficon_48.svg",link:"https:\u002F\u002Fthenounproject.com\u002Fsearch\u002F?q=City+tree&i=12246",creator:"Luiza Moraes",print:"img\u002Fcards\u002Fprint_icon_48.svg"},url:lh,slug:"sit-spot",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EFind a space outside where you can hear both natural and man-made sounds.\u003C\u002Fli\u003E\n\u003Cli\u003ERemain still, close your eyes, and sit comfortably.\u003C\u002Fli\u003E\n\u003Cli\u003EListen.\u003C\u002Fli\u003E\n\u003Cli\u003EReflect on the contrast of the natural and man-made sounds.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cp\u003EHow many sounds did you hear? How many were loud? Soft? Clear? Appealing? Annoying?\u003C\u002Fp\u003E\n",prev:lg,next:li,suitIcon:{creator:cd,link:ce}},{title:"Finding Space",number:db,desc:"Even in the smallest spaces there are ways to find more space for what you want.",suit:cc,icon:{src:"img\u002Fcards\u002Ficon_49.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F137751\u002F",creator:"Gilbert Garcilazo",print:"img\u002Fcards\u002Fprint_icon_49.svg"},url:li,slug:"finding-space",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EClose your eyes and imagine a beach; feel the breeze and hear the wave sounds. \u003C\u002Fli\u003E\n\u003Cli\u003ECarefully observe the sand.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cul\u003E\n\u003Cli\u003EIs there anything in between the grains of sand?\u003C\u002Fli\u003E\n\u003Cli\u003EDescribe the space in between.\u003C\u002Fli\u003E\n\u003Cli\u003EWhat else could be in that space?\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n",prev:lh,next:lj,suitIcon:{creator:cd,link:ce}},{title:"Au contraire!",number:d,desc:"Reroute your routine.",suit:bh,icon:{src:"img\u002Fcards\u002Ficon_50.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F44944\u002F",creator:kq,print:"img\u002Fcards\u002Fprint_icon_50.svg"},url:lj,slug:"au-contraire",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EPick one movement in your day and disrupt it by altering the way it is done. Alternatively, choose a familiar destination and follow a different path to get there.\u003C\u002Fli\u003E\n\u003Cli\u003EOn your journey, look around and observe. What do you notice when you break the routine?\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cul\u003E\n\u003Cli\u003EHow do you get from your desk to the bathroom?\u003C\u002Fli\u003E\n\u003Cli\u003EHow do you decide what route to take home?\u003C\u002Fli\u003E\n\u003Cli\u003ESearch \u003Cstrong\u003Eheyoka\u003C\u002Fstrong\u003E in your favorite search engine for more ideas.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n",prev:li,next:lk,suitIcon:{creator:j,link:cf}},{title:"Kinetic Poses",number:an,desc:"Use your body to interpret the pose or movement of something around you.",suit:bh,icon:{src:"img\u002Fcards\u002Ficon_51.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F5221\u002F",creator:"Joris Hoogendoorn",print:"img\u002Fcards\u002Fprint_icon_51.svg"},url:lk,slug:"kinetic-poses",backText:"\u003Ch1\u003ETime\u003C\u002Fh1\u003E\n\u003Cp\u003E5-10 minutes\u003C\u002Fp\u003E\n\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EFind an object, piece of art, or living specimen.\u003C\u002Fli\u003E\n\u003Cli\u003EImitate its movement or pose with your body.\u003C\u002Fli\u003E\n\u003Cli\u003EDon’t be concerned with what others think. Assume the position and embrace the movement.\u003C\u002Fli\u003E\n\u003Cli\u003EOnce you are done, reflect on your experience.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n",prev:lj,next:ll,suitIcon:{creator:j,link:cf}},{title:"#selfiemotion",number:bq,desc:"Explore a range of emotional words or scenarios to elicit a spontaneous physical expression.",suit:bh,icon:{src:"img\u002Fcards\u002Ficon_52.svg",link:xH,creator:xI,print:"img\u002Fcards\u002Fprint_icon_52.svg"},url:ll,slug:"hashtag-selfiemotion",backText:"\u003Ch1\u003ESupplies\u003C\u002Fh1\u003E\n\u003Cp\u003ERequires camera or camera-phone\u003C\u002Fp\u003E\n\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EPose for a selfie or group selfie.\u003C\u002Fli\u003E\n\u003Cli\u003EThe photographer will call out an emotion or scenario (i.e. fear, happiness, or first day of work) and snap the picture.\u003C\u002Fli\u003E\n\u003Cli\u003ERepeat three times with new emotions or scenarios.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cp\u003EReading a headline from the news to elicit a response.\u003C\u002Fp\u003E\n",prev:lk,next:lm,suitIcon:{creator:j,link:cf}},{title:"Brain Break",number:gw,desc:"Give your brain a break and engage your body instead.",suit:bh,icon:{src:"img\u002Fcards\u002Ficon_53.svg",link:xH,creator:xI,print:"img\u002Fcards\u002Fprint_icon_53.svg"},url:lm,slug:"brain-break",backText:"\u003Ch1\u003ETime\u003C\u002Fh1\u003E\n\u003Cp\u003E2 minutes or more\u003C\u002Fp\u003E\n\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EStop what you’re doing and step away.\u003C\u002Fli\u003E\n\u003Cli\u003EFind or create a space to move.\u003C\u002Fli\u003E\n\u003Cli\u003EGrab headphones or a music source and turn on music that makes you feel comfortable. Optional: Pick music that challenges you to move.\u003C\u002Fli\u003E\n\u003Cli\u003EMove your body to the music.\u003C\u002Fli\u003E\n\u003Cli\u003EReflect on your break. How do you feel?\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EExamples\u003C\u002Fh1\u003E\n\u003Cul\u003E\n\u003Cli\u003ETry your favorite yoga poses.\u003C\u002Fli\u003E\n\u003Cli\u003EHave an impromptu dance party.\u003C\u002Fli\u003E\n\u003Cli\u003EStretch out your muscles.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n",prev:ll,next:ln,suitIcon:{creator:j,link:cf}},{title:"100 Smile Challenge",number:eC,desc:"How do you feel after 100 smiles?",suit:bh,icon:{src:"img\u002Fcards\u002Ficon_54.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F3359\u002F",creator:"Rob Schill",print:"img\u002Fcards\u002Fprint_icon_54.svg"},url:ln,slug:"hundred-smile-challenge",backText:"\u003Ch1\u003ETime\u003C\u002Fh1\u003E\n\u003Cp\u003E60 minutes\u003C\u002Fp\u003E\n\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003ETake note of how you’re feeling now.\u003C\u002Fli\u003E\n\u003Cli\u003EChallenge yourself to smile 100 times in the next hour. \u003C\u002Fli\u003E\n\u003Cli\u003ETake note of how you feel after smiling 100 times. Do you feel different now?\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003ETry Smiling At\u003C\u002Fh1\u003E\n\u003Cul\u003E\n\u003Cli\u003Eyourself\u003C\u002Fli\u003E\n\u003Cli\u003Ea stranger\u003C\u002Fli\u003E\n\u003Cli\u003Ea dog\u003C\u002Fli\u003E\n\u003Cli\u003Ea plant\u003C\u002Fli\u003E\n\u003Cli\u003Ethe sky\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cp\u003ESearching for \u003Cstrong\u003Ephysiology smile ekman\u003C\u002Fstrong\u003E or \u003Cstrong\u003Escience of smiling\u003C\u002Fstrong\u003E on your favorite search engine.\u003C\u002Fp\u003E\n",prev:lm,next:lo,suitIcon:{creator:j,link:cf}},{title:"Story Parade",number:aa,desc:"Tell a story as you move through space.",suit:bh,icon:{src:"img\u002Fcards\u002Ficon_55.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F131198\u002F",creator:"Egon Låstad",print:"img\u002Fcards\u002Fprint_icon_55.svg"},url:lo,slug:"story-parade",backText:"\u003Ch1\u003ETime\u003C\u002Fh1\u003E\n\u003Cp\u003E10-30 minutes\u003C\u002Fp\u003E\n\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003EChoose a space such as a park, city block, or indoor space.\u003C\u002Fli\u003E\n\u003Cli\u003EForm a line of three or more people.\u003C\u002Fli\u003E\n\u003Cli\u003EStart walking forward.\u003C\u002Fli\u003E\n\u003Cli\u003EFirst person says a few sentences of a story and then moves to the back of the line.\u003C\u002Fli\u003E\n\u003Cli\u003EThe next person may choose to change the direction of the walk, and then adds sentences to continue the story.\u003C\u002Fli\u003E\n\u003Cli\u003ERepeat until everyone has had a turn. You can also finish when the story ends or when everyone is done exploring the space.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n",prev:ln,next:xJ,suitIcon:{creator:j,link:cf}},{title:"My Movement Diary",number:eD,desc:"Embody the experiences of your day with a chain of movements to remember.",suit:bh,icon:{src:"img\u002Fcards\u002Ficon_56.svg",link:"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F145889\u002F",creator:"Andrew Koszkalda",print:"img\u002Fcards\u002Fprint_icon_56.svg"},url:xJ,slug:"movement-diary",backText:"\u003Ch1\u003EInstructions\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003ECreate a motion to represent each hour that passes throughout your day.\u003C\u002Fli\u003E\n\u003Cli\u003EEach hour, perform the motions that represent your day so far, adding the new motion to the end of the sequence. Repeat until the end of your day. (Record if needed.)\u003C\u002Fli\u003E\n\u003Cli\u003EReflect on your movements of the day. What patterns do you notice? How does it make you feel?\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1\u003EConsider\u003C\u002Fh1\u003E\n\u003Cp\u003EGroup Bonus: Encourage a friend to keep their own movement diary. Compare at the end of the day. Discuss similarities and differences. \u003C\u002Fp\u003E\n",prev:lo,next:xD,suitIcon:{creator:j,link:cf}}]}}(6,3.481,3.115,50,3.083,2.735,3.745,3.182,4.108,"Gregory Sujkowski",3.698,3.653,.009,3.624,199,162,42,2.992,3.842,3.565,58,87,15,3.219,68,298,3.14,314,2.65,93,.008,3.642,2.046,2.43,"https:\u002F\u002Fthenounproject.com\u002Ficon\u002F36928\u002F",10,2.581,141,186,209,223,324,3.793,66,91,115,3.131,3.893,3.325,2.67,4.216,3,21,33,55,130,147,.01,206,246,2.802,3.944,1.941,7,3.303,2.47,2.873,51,3.908,88,107,
